<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="450" fill="#2a2a2a"/>

  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#3a3a3a" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="450" fill="url(#grid)"/>

  <!-- Browser window mockup -->
  <rect x="50" y="40" width="700" height="370" rx="8" fill="#1a1a1a" stroke="#A442DC" stroke-width="2"/>

  <!-- Browser bar -->
  <rect x="50" y="40" width="700" height="35" rx="8" fill="#3a3a3a"/>
  <circle cx="70" cy="57.5" r="5" fill="#ff5f56"/>
  <circle cx="90" cy="57.5" r="5" fill="#ffbd2e"/>
  <circle cx="110" cy="57.5" r="5" fill="#27c93f"/>

  <!-- URL bar -->
  <rect x="140" y="50" width="500" height="15" rx="7" fill="#2a2a2a"/>
  <text x="150" y="61" font-family="Arial, sans-serif" font-size="10" fill="#888">lucaslucas.work</text>

  <!-- React logo -->
  <circle cx="400" cy="180" r="40" fill="none" stroke="#61dafb" stroke-width="3" opacity="0.3"/>
  <ellipse cx="400" cy="180" rx="80" ry="30" fill="none" stroke="#61dafb" stroke-width="3" opacity="0.3"/>
  <ellipse cx="400" cy="180" rx="80" ry="30" fill="none" stroke="#61dafb" stroke-width="3" opacity="0.3" transform="rotate(60 400 180)"/>
  <ellipse cx="400" cy="180" rx="80" ry="30" fill="none" stroke="#61dafb" stroke-width="3" opacity="0.3" transform="rotate(-60 400 180)"/>
  <circle cx="400" cy="180" r="8" fill="#61dafb"/>

  <!-- Project title -->
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#fff" text-anchor="middle">LUCAS MORAES</text>
  <text x="400" y="290" font-family="Arial, sans-serif" font-size="18" fill="#A442DC" text-anchor="middle">Portfolio React Project</text>

  <!-- Tech stack badges -->
  <rect x="280" y="310" width="70" height="25" rx="12" fill="#A442DC" opacity="0.2"/>
  <text x="315" y="327" font-family="Arial, sans-serif" font-size="12" fill="#A442DC" text-anchor="middle" font-weight="bold">React</text>

  <rect x="360" y="310" width="60" height="25" rx="12" fill="#A442DC" opacity="0.2"/>
  <text x="390" y="327" font-family="Arial, sans-serif" font-size="12" fill="#A442DC" text-anchor="middle" font-weight="bold">Vite</text>

  <rect x="430" y="310" width="90" height="25" rx="12" fill="#A442DC" opacity="0.2"/>
  <text x="475" y="327" font-family="Arial, sans-serif" font-size="12" fill="#A442DC" text-anchor="middle" font-weight="bold">Router DOM</text>

  <!-- Placeholder indicator -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="11" fill="#666" text-anchor="middle" font-style="italic">Placeholder - Replace with actual screenshot</text>
</svg>
